<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="tabela.js"></script>

</head>

<body>
    <header>
        <!--Menu-->
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Agende sua consulta</h5>
                <span class="text-muted">O Sistema Hospitalar do Paraná agendara sua consulta com diversos profissionais, tanto
                    com teleconsultas e presencialmente.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark mb-5">
            <div class="container-fluid" style="position: absolute;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="login.html"><button class="btn btn-dark">Login</button></a>
            </div>
            <h1 style="color: honeydew;" class="text-center col-12">SHP Agendar</h1>
        </nav>

    </header>
        <div class="container">
            <label id="nome">Nome:</label>
            <input class="form-control mb-3" id="nomeUser" type="text">
            <label id="nome">Número</label>
            <input class="form-control mb-3" id="numero" type="tel">
            <div class="col-md my-2 " id="Agendar">
                <div class="form-floating">
                    <select class="form-select" id="pagamento"Floating label select example">
                        <option selected></option>
                        <option value="Débito">Débito</option>
                        <option value="Crédito">Crédito</option>
                        <option value="Boleto Bancário">Boleto Bancário</option>
                    </select>
                    <label for="floatingSelectGrid">Forma de Pagamento:</label>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" onclick="salvarUser()">Salvar</button>
        </div>

        <div class="container mb-5">
            <table class="table table-striped" id="tabela">
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Forma de Pagamento</th>
                </tr>
            </table>
        </div>

        <footer class="text-muted py-5 text-muted border-top">
            <div class="container mb-3">
                <p class="mb-1"> &copy; Gabriel Pedrão </p>
            </div>

        </footer>

</body>

</html>
